<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Category</title>
<body>
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small"></nav>

<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">Post</a>
            <a href="#" class="teal active item">List</a>
        </div>
    </div>
</div>

<div class="m-padded-tb-big m-container-small">
    <div class="ui container">
        <form action="#" method="post" th:action="@{/admin/types}" class="ui form">
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">Name</label>
                    <input type="text" name="name" placeholder="Category name" th:value="*{name}">
                </div>
            </div>
            <div class="ui error message"></div>
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">Back</button>
                <button class="ui teal submit button">Submit</button>
            </div>
        </form>
    </div>
</div>

<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive"></footer>
<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });
    $('.ui.form').form({
        fields : {
            title : {
                identifier : 'name',
                rules : [{
                    type : 'empty',
                    prompt : 'Please input category name'
                }]
            }
        }
    })
</script>
</body>
</html>
